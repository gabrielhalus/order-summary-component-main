<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">


    <div class="card">

      <!-- top part start -->
      <div class="top">

        <img src="images/illustration-hero.svg">

      </div>
      <!-- top part end -->

      <!-- bottom part start -->
      <div class="bottom">

        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="offer">
          <div class="left">
            <img src="images/icon-music.svg">
            <div class="plan">
              <p class="bold">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="right">
            <a id="change" href="#">Change</a>
          </div>
        </div>

        <a href="#"><button class="btn">Proceed to Payment</button></a>
        <a id="cancel" href="#">Cancel Order</a>

      </div>
      <!-- bottom part end -->

    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Halus</a>.
  </div>
  
</body>
</html>
